<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="main-container">
        <input id="text-field" type="text" name="ans" value="0">
        <div class="top-row-buttons">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" id="add">+</button>
        </div>
        <div class="upper-middle-row-buttons">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" id="subtract">-</button>
        </div>
        <div class="lower-middle-row-buttons">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="x" id="multiply">x</button>
        </div>
        <div class="bottom-row-buttons">
            <button value="0">0</button>
            <button value="clear" id="clear">C</button>
            <button value="=" id="equal">=</button>
            <button value="/" id="divide">/</button>            
        </div>
    </div>
</body>
</html>
